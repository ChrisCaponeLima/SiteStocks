<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jaguar Investimentos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos específicos para a página de login */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-bg-dark), var(--color-primary));
            background-size: cover;
            background-position: center;
            background-image: url('images/background-login.webp'); /* Imagem de fundo sutil */
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fundo branco com leve transparência */
            padding: 40px;
            border-radius: var(--border-radius-card);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container img {
            max-width: 180px;
            margin-bottom: 30px;
        }

        .login-container h2 {
            font-family: var(--font-heading);
            font-size: 2em;
            color: var(--color-primary);
            margin-bottom: 25px;
        }

        .login-form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-dark);
            font-weight: 600;
        }

        .login-form .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form .input-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .login-form .btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px 0;
            font-size: 1.1em;
        }

        .login-links {
            margin-top: 25px;
        }

        .login-links a {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 0.95em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .back-to-home {
            margin-top: 30px;
            font-size: 0.9em;
        }
        .back-to-home a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-to-home a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <img src="images/logo_ts_transp.png" alt="Jaguar Investimentos Logo">
            <h2>Bem-vindo de volta!</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="login-links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Criar nova conta</a>
            </div>
            <div class="back-to-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o Site Principal</a>
            </div>
        </div>
    </div>
</body>
</html>
